<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 400px; display: block; margin-left: auto; margin-right: auto;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name: {{recipe.name}}</h1>
  </div>
</div>
<div class="row" style="padding-bottom: 5px;">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row" style="padding-bottom: 5px;">
  <div class="col-xs-12">
    Description: {{recipe.description}}
  </div>
</div>
<div class="row" >
  <div class="col-xs-12">
    Ingredients
    <ul class="list-group" >
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients" style="margin-bottom: 5px;">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
