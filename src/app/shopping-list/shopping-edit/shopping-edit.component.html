<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <span style="padding-right: 5px;"><button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button></span>
          <span *ngIf="editMode" style="padding-right: 5px;"><button class="btn btn-danger" type="button" (click)="OnDelete()">Delete</button></span>
          <span style="padding-right: 5px;"><button class="btn btn-primary" type="button" (click)="OnClear()">Clear</button></span>
        </div>
      </div>
    </form>
  </div>
</div>
